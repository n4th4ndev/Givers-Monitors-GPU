<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Token Balance</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            margin: 20px 0;
        }
        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            border-radius: 25px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .address-container {
            margin: 20px 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tonweb/dist/tonweb.js"></script>
</head>
<body>
    <div id="balances"></div>

    <script>
        // Adresse autorisée
        const address = "EQBUmN2uinHEFjBymG3SV010oeDABQ_8R-z1PRuV1YLRImL9";

        // Initialise TonWeb
        const TonWeb = tonweb.TonWeb;
        const tonweb = new TonWeb(new TonWeb.HttpProvider('https://toncenter.com/api/v2/jsonRPC')); // Utilise le noeud public toncenter

        // Fonction pour obtenir et afficher le solde pour une adresse
        async function getBalance(address) {
            try {
                const balance = await tonweb.provider.getBalance(address);
                const totalSupply = 1000000; // Remplacez par le total des tokens émis
                const balanceTon = balance / Math.pow(10, 9); // Convertit de nanoton à TON
                const balancePercentage = (balanceTon / totalSupply) * 100;
                return { address, balance: balanceTon, balancePercentage };
            } catch (error) {
                console.error('Error:', error);
                return { address, error: 'An error occurred while fetching the balance.' };
            }
        }

        // Fonction pour afficher le solde de l'adresse autorisée
        async function displayBalance() {
            const balancesContainer = document.getElementById('balances');
            const balanceData = await getBalance(address);
            const addressContainer = document.createElement('div');
            addressContainer.classList.add('address-container');
            
            if (balanceData.error) {
                addressContainer.innerHTML = `<strong>${balanceData.address}</strong>: ${balanceData.error}`;
            } else {
                addressContainer.innerHTML = `
                    <strong>${balanceData.address}</strong>: ${balanceData.balance.toFixed(2)} TON
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${balanceData.balancePercentage}%;">${balanceData.balancePercentage.toFixed(2)}%</div>
                    </div>
                `;
            }

            balancesContainer.appendChild(addressContainer);
        }

        // Appeler la fonction pour afficher le solde lors du chargement de la page
        window.onload = displayBalance;
    </script>
</body>
</html>
